<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="translator.css">
</head>
<body>
    <h1 id="heading">Language Translator App</h1> 
    <div id="flex">
        <div id="box1">
            <div id="from">
                Translate From
                <select name="" id="select1">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="sn">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="de">German</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                </select>
                <button id="btn"><img src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" alt="Mic" width="30px" id="mic"></button>
            </div>
            <textarea id="inp" rows="30" cols="85" oninput="main()"></textarea>
            <!-- <button onclick="done()">OK</button> -->
        </div>
        <div id="box2">
            <div id="to">
                Translate to
                <select name="" id="select2">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="sn">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="de">German</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                </select>
            </div>
            <div id="output"></div>
        </div>
    </div>   
</body>
<script src="translator.js"></script>
</html>
